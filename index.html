      <script>
          function asignarSeccion(accion)
          {
              document.getElementById('tAccion').value=accion;
              consultar();
          }
          
          function asignarParametro(accion,codigo)
          {
              document.getElementById('tAccion').value=accion;

      function consultar()
      {
          var obj = $('#Datos').serializeJSON();
          var jsonString = JSON.stringify(obj);
          
          $.ajax({
              type: "POST",
              url: "https://todoparatupyme.com/api/app-01-01.php",
              data: jsonString,
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              success: function(data){
                  document.getElementById('divXHR').innerHTML = data.tRespuesta;
              },
              failure: function(errMsg) {
                  alert('Error al enviar los datos.');
              }
          });
          
      }
          
    function menu()
      {

      function enviar()
      {
