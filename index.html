  <script type="application/javascript">
	
		function enviar(cadena)
		{
			$.ajax({
				type: "POST",
				url: "https://capacitacion.regularizate.org/api/",
				data: cadena,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(data){
						
                    for(var i=0;i<data.length;i++)
                        {
                            var imagen = data[i].imagen,
                                enlace = data[i].enlace;
                            myFunction(imagen,enlace);
                        }
				},
				failure: function(errMsg) {
					alert('Error al obtener los datos.\nComprueba tu enlace a internet');
				}
			});
		}
		
		function toJSONString( form ,res) {
  		var form1 = document.getElementById(form);
		var obj = {};
		var elements = form1.querySelectorAll( "input, select, textarea" );
		for( var i = 0; i < elements.length; ++i ) {
			var element = elements[i];
			var name = element.name;
			var value = element.value;

			if( name ) {
				obj[ name ] = value;
			}
		}
			
			enviar(JSON.stringify( obj ));
            
	}
        
        function myFunction(imagen,enlace) 
        {
    
    document.getElementById("myTable").innerHTML += '<div class="carousel-item ">';
     document.getElementById("myTable").innerHTML += '<div class="media-container-row">';
      document.getElementById("myTable").innerHTML += '<div class="col-md-12">';
      document.getElementById("myTable").innerHTML += '<div class="wrap-img ">';
      document.getElementById("myTable").innerHTML += '<a href="'+enlace+'"><img src="'+imagen+'" class="img-responsive clients-img"></a>';
      document.getElementById("myTable").innerHTML += '</div>';
      document.getElementById("myTable").innerHTML += '</div>';
      document.getElementById("myTable").innerHTML += '</div>';
      document.getElementById("myTable").innerHTML += '</div>';
}
      
      toJSONString('test','res');
	
	</script>
