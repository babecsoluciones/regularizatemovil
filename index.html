<html>
<head>
        <title>JSON Demo</title>

        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript">
                // We will fill in our code here
                $.getJSON('http://regularizate.org/negocios/api/json-index.php', function(data) {
                    
                    for(var i=0;i<data.length;i++)
                            {
                                 document.getElementById('res').innerHTML += '<p>' + data[i].valor + '</br>'
                                        + data[i].imagen + '</p>';
                            }
                       
                });
               
        </script>
</head>
<body>
Page Content Here
    <div id="res"></div>
</body>
</html>
