<html>
<head>
    <plugin name="cordova-plugin-whitelist" version="1"/>
<allow-navigation href="http://*/*" />
<allow-navigation href="https://*/*" />
<allow-navigation href="data:*" />
<access origin="*" />
<allow-intent href="*" />   
    <title>JSON Demo</title>

        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript">
                // We will fill in our code here
                $.getJSON('http://www.regularizate.org/negocios/api/json-index.json', function(data) {
                    
                    for(var i=0;i<data.length;i++)
                            {
                                 document.getElementById('res').innerHTML += '<p>' + data[i].valor + '</br>'
                                        + data[i].imagen + '</p>';
                            }
                       
                });
               
        </script>
    <script type="text/javascript">

                                 document.getElementById('res2').innerHTML += '<p>' + data[i].valor + '</br>'

</head>
<body>

</html>
