  <script type="application/javascript">
	
		function enviar(cadena)
		{
			$.ajax({
				type: "POST",
				url: "http://capacitacion.regularizate.org/api/",
				data: cadena,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(data){
						
                    for(var i=0;i<data.length;i++)
                        {
                            var codigo = data[i].codigo,
                                imagen = data[i].imagen;
                            
                            myFunction(codigo,imagen);
                        }
				},
				failure: function(errMsg) {
					alert('Error al obtener los datos.\nComprueba tu enlace a internet');
				}
			});
		}
		
		function toJSONString( form ,res) {
  		var form1 = document.getElementById(form);
		var obj = {};
		var elements = form1.querySelectorAll( "input, select, textarea" );
		for( var i = 0; i < elements.length; ++i ) {
			var element = elements[i];
			var name = element.name;
			var value = element.value;

			if( name ) {
				obj[ name ] = value;
			}
		}
			
			enviar(JSON.stringify( obj ));
            
	}
        
        function myFunction(codigo, imagen ) {
    var slider = document.getElementById("promos");
            
slider.innerHTML += '<div class="card p-3 col-12 col-md-6 col-lg-3">';
slider.innerHTML += '<div class="card-wrapper">';
slider.innerHTML += '<div class="card-img">';
slider.innerHTML += '<img src="'+imagen+'" alt="Regularizate">';
slider.innerHTML += '</div>';
slider.innerHTML += '<div class="card-box">';
slider.innerHTML += '</div>';
slider.innerHTML += '<div class="mbr-section-btn text-center">';
slider.innerHTML += '<a onclick="verPromocion('+codigo+')" href="#" class="btn btn-primary display-4">Ver promoci&oacute;n</a>';
slider.innerHTML += '</div>';
slider.innerHTML += '</div>';
slider.innerHTML += '</div>';
    
}
      
      toJSONString('test','res');
	
	</script>
