    <script>
$(document).ready(function(){
    $('#test').submit(function(){
     
        // show that something is loading
        $('#response').html("<b>Enviando datos...</b>");
         
        /*
         * 'post_receiver.php' - where you will pass the form data
         * $(this).serialize() - to easily read form data
         * function(data){... - data contains the response from post_receiver.php
         */
        $.ajax({
            type: 'POST',
            url: 'https://regularizate.org/api/', 
            data: $(this).serialize()
        })
        .done(function(data){
             
        })
        .fail(function() {
         
            // just in case posting your form failed
            alert( "Fallo en el envio de datos." );
             
        });
 
        // to prevent refreshing the whole page page
        return false;
 
    });
});
</script>
    <script type="application/javascript">
	
		function enviar(cadena)
		{
			$.ajax({
				type: "POST",
				url: "https://regularizate.org/api/",
                crossDomain: true,
                cors: true,
				data: cadena,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(data){
                    
                    if(data.codigo>0)
                    {localStorage.setItem("codigoUsuario",data.codigo); validarUsuario(); window.location="miperfil.html";}
                    else
                    {alert("Error de inicio de sesion");}
				},
				failure: function(errMsg) {
					alert('Error al obtener los datos.\nComprueba tu enlace a internet');
				}
			});
		}
		
		function toJSONString( form ) {
  		var form1 = document.getElementById(form);
		var obj = {};
		var elements = form1.querySelectorAll( "input, select, textarea" );
		for( var i = 0; i < elements.length; ++i ) {
			var element = elements[i];
			var name = element.name;
			var value = element.value;

			if( name ) {
				obj[ name ] = value;
			}
		}
			
			enviar(JSON.stringify( obj ));
            
	}
      
     
	validarUsuario();
	</script>
