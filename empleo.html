    <script type="application/javascript">
	
		function enviar(cadena)
		{
			$.ajax({
				type: "POST",
				url: "https://capacitacion.regularizate.org/api/",
				data: cadena,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(data){
						
                    for(var i=0;i<data.length;i++)
                        {
                            var codigo = data[i].codigo,
                                busca = data[i].busca,
                                tiempo = data[i].tiempo;
                            
                            myFunction(codigo,busca, tiempo);
                        }
				},
				failure: function(errMsg) {
					alert('Error al obtener los datos.\nComprueba tu enlace a internet');
				}
			});
		}
		
		function toJSONString( form ,res) {
  		var form1 = document.getElementById(form);
		var obj = {};
		var elements = form1.querySelectorAll( "input, select, textarea" );
		for( var i = 0; i < elements.length; ++i ) {
			var element = elements[i];
			var name = element.name;
			var value = element.value;

			if( name ) {
				obj[ name ] = value;
			}
		}
			
			enviar(JSON.stringify( obj ));
            
	}
        
        function myFunction(codigo,busca, tiempo) {
    var table = document.getElementById("myTable");
    var rows = document.getElementById("myTable").getElementsByTagName("tr").length;
    var row = table.insertRow(rows);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    
    
    cell1.innerHTML = busca;
    cell2.innerHTML = tiempo;
    
    cell3.innerHTML = '<input type="button" onclick="verVacante(\''+codigo+'\')" value="Ir">';
}
      
      toJSONString('test','res');
        validarUsuario();
	
	</script>
