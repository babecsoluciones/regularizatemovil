     <script type="application/javascript">
	
		function enviar(cadena)
		{
			$.ajax({
				type: "POST",
				url: "https://regularizate.org/negocios/api/",
				data: cadena,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(data){
					document.getElementById('nombre').innerHTML = data.nombre;
                    
                    document.getElementById('domicilio').innerHTML = 'Servicio a Domicilio: '+data.domicilio;
                    
                    document.getElementById('telefono').innerHTML = 'Tel&eacute;fono: '+data.telefono;
                    
                    document.getElementById('direccion').innerHTML = 'Direcci&oacute;n: '+data.direccion;
                    
                    document.getElementById('horario').innerHTML = 'Horario: '+data.horario;
                    
                    document.getElementById('imagen').src = data.imagen;
                    
                    document.getElementById('lista').innerHTML = data.servicios;
                    
                    document.getElementById('galeria').innerHTML = data.galeria;
				},
				failure: function(errMsg) {
					alert('Error al obtener los datos.\nComprueba tu enlace a internet');
				}
			});
		}
		
		function toJSONString( form ,res) {
  		var form1 = document.getElementById(form);
		var obj = {};
		var elements = form1.querySelectorAll( "input, select, textarea" );
		for( var i = 0; i < elements.length; ++i ) {
			var element = elements[i];
			var name = element.name;
			var value = element.value;

			if( name ) {
				obj[ name ] = value;
			}
		}
			
			enviar(JSON.stringify( obj ));
            
	}
