    <script type="application/javascript">
	
		function enviar(cadena)
		{
			$.ajax({
				type: "POST",
				url: localStorage.getItem("urlServicio"),
				data: cadena,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(data){
                    
                    if(data.length==0)
                        {
                            document.getElementById("cursos").innerHTML = '<b>Sin cursos por el momento</b>';
                        }
                    else
                        {
                            for(var i=0;i<data.length;i++)
                        {
                            var imagen = data[i].imagen,
                                titulo = data[i].titulo,
                                enlace = data[i].enlace;
                            
                            var indice = i;
                            
                            var activo = (i==0) ? 'active' : '';
                            
                            myFunction(indice, imagen, titulo, enlace, activo);
                        }
                        }
						
                    
				},
				failure: function(errMsg) {
					alert('Error al obtener los datos.\nComprueba tu enlace a internet');
				}
			});
		}
		
		function toJSONString( form ,res) {
  		var form1 = document.getElementById(form);
		var obj = {};
		var elements = form1.querySelectorAll( "input, select, textarea" );
		for( var i = 0; i < elements.length; ++i ) {
			var element = elements[i];
			var name = element.name;
			var value = element.value;

			if( name ) {
				obj[ name ] = value;
			}
		}
			
			enviar(JSON.stringify( obj ));
            
	}
        
        function myFunction(indice, imagen, titulo, enlace, activo) {
    
            var destino = document.getElementById('cursos');
            
            var contenido = '';
            
            
            
             contenido += '<div class="col s6">';
            contenido += '<a href="'+enlace+'">';
			contenido += '	<div class="contents z-depth-1 center">';
			contenido += '		<img src="'+imagen+'" alt="Regularizate" class="img-responsive" style="max-width:250px; max-height:250px;">';
			contenido += '		<h4><span>'+titulo+'</span></h4>';
			contenido += '	</div>';
            contenido += '</a>';
			contenido += '</div>';
            
    
    destino.innerHTML += contenido;
   
}
